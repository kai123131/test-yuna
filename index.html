<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Yuna — Commands</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrap" id="app">
    <header>
      <div class="logo">
        <div class="mark">Y</div>
        <div>
          <h1>Yuna — Commands</h1>
          <p class="lead">Clean list of bot commands with filters & search.</p>
        </div>
      </div>

      <button id="themeBtn" class="btn">Toggle Theme</button>
    </header>

    <div class="controls">
      <div class="search">
        <input id="q" class="input" placeholder="Search commands...">
      </div>

      <select id="sort" class="input">
        <option value="popular">Sort: Popular</option>
        <option value="alpha">Sort: A → Z</option>
      </select>
    </div>

    <div class="main">
      <nav class="sidebar">
        <h3>Categories</h3>
        <div class="cat" id="cats"></div>
      </nav>

      <section>
        <div id="count" class="count">Showing 0 commands</div>
        <div class="list" id="list"></div>
        <footer>© Yuna Development — All rights reserved</footer>
      </section>
    </div>
  </div>

  <div class="tooltip" id="tooltip">Copied</div>
  <script src="app.js"></script>
</body>
</html>
